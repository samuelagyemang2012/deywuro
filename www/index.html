<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="js/test.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!--<meta charset="utf-8"/>-->
    <!--<meta name="format-detection" content="telephone=no"/>-->
    <!--<meta name="msapplication-tap-highlight" content="no"/>-->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
</head>
<body>

<!--login page-->
<ons-navigator title="Navigator" id="myNav">
    <ons-page id="login">

        <ons-dialog id="loginfail">
            <div style="text-align: center; padding: 10px;">
                <p>
                    Invalid credentials
                <p>

                <p>
                    <ons-button modifier="quiet" onclick="popup_close('loginfail')">Close</ons-button>
                </p>
            </div>
        </ons-dialog>

        <ons-toolbar>
            <div class="center">Login</div>
        </ons-toolbar>

        <br><br><br><br><br><br>

        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>

            <p style="margin-top: 0px;">
                <ons-button onclick="login()">Login</ons-button>
            </p>
        </div>
    </ons-page>
</ons-navigator>

<ons-template id="page2">
    <ons-page>
        <ons-toolbar>
            <div class="center">Dashboard</div>
        </ons-toolbar>

        <ons-tabbar position="auto">
            <ons-tab page="page5" label="Dashboard" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="page3" label="Messages" icon="md-comment-outline" active-icon="md-comment">
            </ons-tab>
            <ons-tab page="page4" label="Contacts" icon="md-account-box-o" active-icon="md-phone">
            </ons-tab>
        </ons-tabbar>

        <p>this is the dashboard</p>
    </ons-page>
</ons-template>

<!--Message-->
<template id="page3">
    <ons-page>
        <p>this is page3</p>
    </ons-page>
</template>

<!--Contacts-->
<template id="page4">
    <ons-page >
        <p>this is page4</p>
    </ons-page>
</template>

<template id="page5">
    <ons-page >
        <p>this is page5</p>
    </ons-page>
</template>

<!--<ons-->
</body>
</html>
