<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="js/test.js"></script>

    <!--<meta charset="utf-8"/>-->
    <!--<meta name="format-detection" content="telephone=no"/>-->
    <!--<meta name="msapplication-tap-highlight" content="no"/>-->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
</head>
<body>

<!--login page-->
<ons-navigator title="Navigator" id="myNav">
    <ons-page id="login">

        <ons-dialog id="loginfail">
            <div style="text-align: center; padding: 10px;">
                <p>
                    Invalid credentials
                <p>

                <p>
                    <ons-button modifier="quiet" onclick="popup_close('loginfail')">Close</ons-button>
                </p>
            </div>
        </ons-dialog>

        <ons-toolbar style="background-color: #8E0D0E">
            <div class="center">Login</div>
        </ons-toolbar>

        <!--<p style="text-align: center; margin-top: 10px;">-->
        <!--<ons-search-input placeholder="Search"></ons-search-input>-->
        <!--</p>-->
        <br><br><br><br><br><br>

        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <!--<section style="padding: 50px">-->
            <p style="margin-top: 0px;">
                <ons-button style="background-color: #8E0D0E" onclick="login()">Login</ons-button>
            </p>
            <!--</section>-->
        </div>

    </ons-page>
</ons-navigator>

<ons-template id="page2">
    <ons-page>
        <ons-toolbar>
            <div class="center">Dashboard</div>
        </ons-toolbar>
    </ons-page>
</ons-template>
</body>
</html>
