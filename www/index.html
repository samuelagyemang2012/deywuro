<body>

<!--Login Page-->
<div data-role="page" id="loginpage" style="background-image: url('img/lol.jpg')">

    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <h1>Deywuro</h1>
    </div>

    <div data-role="content">
        <br><br>
        <!--<br><br>-->
        <!--<br><br>-->
        <!--<br><br>-->

        <div class="nd2-card" style="background-color: white">
            <div class="container" style="margin-top: 10%; margin-bottom: 10%">
                <div class="row">
                    <div class="col-xs-1"></div>

                    <div class="col-xs-10">
                        <div class="align-center">
                            <img src="img/lo.jpg">
                        </div>

                        <div>
                            <input type="text" id="username" value="" data-clear-btn="true"
                                   placeholder="Username">
                        </div>
                        <br>

                        <div>
                            <input type="password" id="password" value="" data-clear-btn="true"
                                   placeholder="Password">
                        </div>

                        <div>
                            <a style="background-color: #8e0d0e" onclick="login()"
                               class="ui-btn ui-btn-inline clr-btn-deep-orange waves-effect waves-button waves-effect waves-button">Login</a>
                        </div>
                    </div>

                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--End Login page-->

<!--Dashboard-->
<div data-role="page" id="dashboard" style="background-image: url('img/lol.jpg')">

    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <!--<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-arrow-back"></i></a>-->
        <h1 style="opacity: 1">Dashboard</h1>
    </div>

    <div data-role="content">
        <br><br><br><br>

        <div class="nd2-card" style="background-color: white">
            <div class="container">
                <div style="display: inherit" class="ct-chart ct-perfect-fourth"></div>
            </div>
        </div>

        <div class="nd2-card" style="background-color: white">
            <div class="container">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-6">
                                <p>Sent</p>
                                <p>Delivered</p>
                                <p>Acknowledged</p>
                                <p>Undelivered</p>
                            </div>

                            <div class="col-xs-6 align-right">
                                <p id="ttl">200</p>
                                <p id="del">200</p>
                                <p id="undeliv">200</p>
                                <p id="ack">200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div data-role="footer" data-position="fixed" style="background-color: #2d2d2d">

        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="box">
                    <a style="color: #fff" onclick="get_stats()"
                       class="ui-btn ui-mini nd2-btn-icon-block">Statistics</a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <a style="color: #fff" onclick="change_page('#messagepage','pop')"
                       class="ui-btn ui-mini nd2-btn-icon-block">Message</a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <a style="color: #fff" onclick="change_page('#contactspage','pop')"
                       class="ui-btn ui-mini nd2-btn-icon-block">Contacts</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end dashboard-->

<!--Message page-->
<div data-role="page" id="messagepage" style="background-image: url('img/lol.jpg')">
    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <!--<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-arrow-back"></i></a>-->
        <h1 style="opacity: 1">Messages</h1>
    </div>

    <div data-role="content">
        <br><br><br><br>

        <div class="nd2-card" style="background-color: white">

            <div class="container" style="margin-top: 10%; margin-bottom: 10%">
                <div class="row">
                    <div class="col-xs-1"></div>

                    <div class="col-xs-10">

                        <div>
                            <input id="numbers" placeholder="Phone Numbers" data-clear-btn="true"><br>
                        </div>

                        <div>
                            <input id="source" placeholder="Source" data-clear-btn="true"><br>
                        </div>

                        <div>
                            <input id="message" placeholder="Write something here" data-clear-btn="true"><br>
                        </div>

                        <div>
                            <a style="background-color: #8e0d0e" onclick="send_sms()"
                               class="ui-btn ui-btn-inline clr-btn-deep-orange waves-effect waves-button waves-effect waves-button">Send</a>
                        </div>
                    </div>

                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed" style="background-color: #2d2d2d">

        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="box">
                    <a style="color: #fff" onclick="get_stats()"
                       class="ui-btn ui-mini nd2-btn-icon-block">Statistics</a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <a style="color: #fff" onclick="change_page('#messagepage','pop')"
                       class="ui-btn ui-mini nd2-btn-icon-block">Message</a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <a style="color: #fff" onclick="change_page('#contactspage','pop')"
                       class="ui-btn ui-mini nd2-btn-icon-block">Contacts</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end message page-->
