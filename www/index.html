<body>

<!--Login Page-->
<div data-role="page" id="loginpage" style="background-image: url('img/lol.jpg')">

    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <h1>Deywuro</h1>
    </div>

    <div data-role="content">
        <br><br>
        <!--<br><br>-->
        <!--<br><br>-->
        <!--<br><br>-->
        <div>
            <div class="nd2-card" style="background-color: white">
                <div class="container" style="margin-top: 10%; margin-bottom: 10%">
                    <div class="row">
                        <div class="col-xs-1"></div>

                        <div class="col-xs-10">
                            <div class="align-center">
                                <img src="img/lo.jpg">
                            </div>

                            <div>
                                <input type="text" id="username" value="" data-clear-btn="true"
                                       placeholder="Username">
                            </div>
                            <br>

                            <div>
                                <input type="password" id="password" value="" data-clear-btn="true"
                                       placeholder="Password">
                            </div>

                            <div>
                                <a style="background-color: #8e0d0e" onclick="login()"
                                   class="ui-btn ui-btn-inline clr-btn-deep-orange waves-effect waves-button waves-effect waves-button">Login</a>
                            </div>
                        </div>

                        <div class="col-xs-1"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--End Login page-->

<!--Dashboard-->
<div data-role="page" id="dashboard" style="background-image: url('img/lol.jpg')">

    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 style="opacity: 1">Dashboard</h1>
    </div>

    <div data-role="content">
        <br><br><br><br>

        <div class="nd2-card" style="background-color: white">
            <div class="container">
                <div style="display: inherit" class="ct-chart ct-perfect-fourth"></div>
            </div>
        </div>

        <div class="nd2-card" style="background-color: white">
            <div class="container">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-6">
                                <p>Sent</p>
                                <p>Delivered</p>
                                <p>Acknowledged</p>
                                <p>Undelivered</p>
                            </div>

                            <div class="col-xs-6 align-right">
                                <p id="ttl">200</p>
                                <p id="del">200</p>
                                <p id="undeliv">200</p>
                                <p id="ack">200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
<!--end dashboard-->

<!--Message page-->
<div data-role="page" id="messagepage" style="background-image: url('img/lol.jpg')">
    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 style="opacity: 1">Messages</h1>
    </div>

    <div data-role="content">
        <br><br><br><br>

        <div class="nd2-card" style="background-color: white">

            <div class="container" style="margin-top: 10%; margin-bottom: 10%">
                <div class="row">
                    <div class="col-xs-1"></div>

                    <div class="col-xs-10">

                        <div>
                            <input id="numbers" placeholder="Phone Numbers" data-clear-btn="true"><br>
                        </div>

                        <div>
                            <input id="source" placeholder="Source" data-clear-btn="true"><br>
                        </div>

                        <div>
                            <input id="message" placeholder="Write something here" data-clear-btn="true"><br>
                        </div>

                        <div>
                            <a style="background-color: #8e0d0e" onclick="send_sms()"
                               class="ui-btn ui-btn-inline clr-btn-deep-orange waves-effect waves-button waves-effect waves-button">Send</a>
                        </div>
                    </div>

                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>


        <br><br><br>
        <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-4 col-sm-4">
                <div class="align-right">
                    <button onclick="change_page('#contactspage','pop')"
                            style="background-color: #8e0d0e; position: fixed"
                            class="ui-btn-fab ui-btn-raised clr-warning ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button">
                        <i class="zmdi zmdi-phone zmd-2x"></i></button>
                </div>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>
</div>
<!--end message page-->

<!--Contacts page-->
<div data-role="page" id="contactspage" style="background-image: url('img/lol.jpg')">
    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 style="opacity: 1">Contacts</h1>
    </div>

    <div data-role="content">

        <br><br>
        <div class="nd2-card" style="background-color: white" id="contacts">
            <!---->
            <div id="mycontacts" data-filter="true">

                <input type='checkbox' id='a' onclick='select_contacts(123)'>
                <label for='a'>Sam</label>

                <input type='checkbox' id='b' onclick='select_contacts(456)'>
                <label for='b'>Dan</label>

            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed"
         style="position: fixed; right: 0; bottom: 0; left: 0; background-color: #1d1d1d">

        <div class="row center-xs">
            <div class="col-xs-6">
                <!--<div class="box">-->
                <!--<a href="#" class="ui-btn ui-mini nd2-btn-icon-block"><i class='zmdi zmdi-plus'></i> add</a>-->
                <!--</div>-->
            </div>
            <div class="col-xs-6">
                <div class="box align-right">
                    <a href="#" class="ui-btn ui-mini nd2-btn-icon-block" style="color: white" onclick="done()">Done</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end contacts page-->

<!--Payments page-->
<div data-role="page" id="paymentspage" style="background-image: url('img/lol.jpg');">
    <div data-role="header" data-position="fixed" style="background-color: #8e0d0e">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 style="opacity: 1">Payments</h1>
    </div>

    <div data-role="content">
        <br><br>
        <div class="nd2-card" style="background-color: white">
            <!--<label class="align-center">Balance</label>-->

            <h2 class="align-center" id="balance">GHC 3234</h2>
        </div>
        <!---->
        <div class="nd2-card" style="background-color: white">
            <br>
            <div class="col-xs-12">
                <input type="text" id="msisdn" onkeyup="convert_num2()" value="" data-clear-btn="true"
                       placeholder="Mobile Number">
                <br>

                <input type="number" id="amount" value="" data-clear-btn="true"
                       placeholder="Amount">
                <br>

                <label class="align-center">Select a Network</label>

                <select onchange="vodafone()" name="select-choice-1" id="networks" data-native-menu="true">
                    <option value="mtn">MTN</option>
                    <option value="tigo">TIGO</option>
                    <option value="vodafone">VODAFONE</option>
                    <option value="airtel">AIRTEL</option>
                    <!--<option value="java">Java</option>-->
                </select>

            </div>
            <br><br>
        </div>

        <div>
            <a style="background-color: #8e0d0e" onclick="make_payment()"
               class="ui-btn ui-btn-inline clr-btn-deep-orange waves-effect waves-button waves-effect waves-button">Make
                Payment</a>
        </div>
    </div>
</div>
<!--end payment page-->

<div data-role="page" id="vodafonepage" style="background-image: url('img/lol.jpg');">

    <div data-role="content">

        <!--<h2 class="align-center" id="balance">GHC 3234</h2>-->
        <!--</div>-->

        <div class="nd2-card" style="background-color: white">
            <br>
            <div class="col-xs-12">

                <input type="text" id="voucher_number" value="" data-clear-btn="true"
                       placeholder="Voucher Number">
                <br>

                <input type="text" id="msisdnx" onkeyup="convert_num()" value="" data-clear-btn="true"
                       placeholder="Mobile Number">
                <br>

                <input type="number" id="amountx" value="" data-clear-btn="true"
                       placeholder="Amount">
                <br>

            </div>
            <br><br>
        </div>

        <div>
            <a style="background-color: #8e0d0e" onclick="vodafone_payment()"
               class="ui-btn ui-btn-inline clr-btn-deep-orange waves-effect waves-button waves-effect waves-button">Make
