<!--Dashboard-->
<div data-role="page" id="dashboard">
    <div data-role="header" data-position="fixed">
        <a onclick="home()" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-home"></i></a>
        <!--<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-arrow-back"></i></a>-->
        <h1 style="opacity: 1">Dashboard</h1>
    </div>

    <div data-role="content">
        <br><br><br><br>

        <div style="display: inherit" class="ct-chart ct-perfect-fourth"></div>
    </div>
    <br>
    <br>
    <div>
        <table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
            <thead>
            <th>Total SMS Sent</th>
            <th>Total SMS Expired</th>
            <th>Total SMS Delivered</th>
            <th>Total SMS Undelivered</th>
            <th>Total SMS Acknowledged</th>
            </thead>

            <tbody>
            <tr>
                <td><b id="ttl" style="color: #FF5722">600</b></td>
                <td><b id="exp" style="color: #FF5722">100</b></td>
                <td><b id="del" style="color: #FF5722">25</b></td>
                <td><b id="undeliv" style="color: #FF5722">25</b></td>
                <td><b id="ack" style="color: #FF5722">25</b></td>
            </tr>
            </tbody>

        </table>
    </div>

    <div data-role="footer" data-position="fixed">

        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="box">
                    <a onclick="get_stats()" class="ui-btn ui-mini nd2-btn-icon-block"><i
                            style="color: #FF5722"
                            class='zmdi zmdi-desktop-mac zmd-lg '></i></a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <a onclick="change_page('#messagepage','pop')" class="ui-btn ui-mini nd2-btn-icon-block"><i
                            style="color: #FF5722"
                            class='zmdi zmdi-comment zmd-lg'></i></a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <a onclick="change_page('#contactspage','pop')" class="ui-btn ui-mini nd2-btn-icon-block"><i
                            style="color: #FF5722" class='zmdi zmdi-account zmd-lg'></i></a>
                </div>
            </div>
        </div>

    </div>
</div>
